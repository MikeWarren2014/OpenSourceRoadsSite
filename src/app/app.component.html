<div id="page-content" style="background-color: rgb(70, 73, 78);">
  <banner #banner (onToggle)="onDone(!menu.isVisible)"></banner>

  <div class="container-fluid">
    <div class="row">
      <side-menu #menu class="col-md-2"></side-menu>
      <div
        [ngClass]="menu.isVisible ? 'col-md-10' : 'col-md-12'"
        class="ml-sm-auto"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
